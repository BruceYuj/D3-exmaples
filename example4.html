<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<style>

		</style>
	</head>
	<body>
		<script src="js/mui.min.js"></script>
		<script src="js/d3.js"></script>
		<script type="text/javascript">
			mui.init();
			var dataset = [
                  [ 5,     20 ],
                  [ 480,   90 ],
                  [ 250,   50 ],
                  [ 100,   33 ],
                  [ 330,   95 ],
                  [ 410,   12 ],
                  [ 475,   44 ],
                  [ 25,    67 ],
                  [ 85,    21 ],
                  [ 220,   88 ]				
			];
			var width = 500;
			var height = 500;
			var svg = d3.select("body").append("svg");
			
			svg.attr("width", width)
				.attr("height", height);
			
			var circles = svg.selectAll("circle")
							.data(dataset)
							.enter()
							.append("circle");
							
			circles.attr("cx", function(d) {
				return d[0];
			})
			.attr("cy", function(d) {
				return d[1];
			})
			.attr("r", 5);
				
				// 插入文本数值
				svg.selectAll("text")
					.data(dataset)
					.enter()
					.append("text")
					.text(function(d) {
						return d[0] + "," + d[1];
					})
					.attr("x", function(d) {
						return d[0];
					})
					.attr("y", function(d) {
						return d[1];
					})
					.attr("fill", "red")
					.attr("font-size", "11px")
					.attr("text-anchor", "middle");

		</script>
	</body>

</html>
